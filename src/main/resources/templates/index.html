<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: layout(~{::title}, ~{::section})}">

<head>
    <meta charset="UTF-8">
    <title th:text="'Insert title here'">Index page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
          crossorigin="anonymous">
          
  <style>
        .table {
            table-layout: auto;
            word-wrap: break-word;
        }
    </style>        
</head>	

<body>

    <section th:fragment="section">
        <div class="container mt-5 p-3">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header text-center">
                            <p class="fs-3">All Employees</p>
                            <th:block th:if="${session.msg}">
                        <p class="text-center text-success fs-4">[[${session.msg}]]</p>
                        <th:block th:text="${@empServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th scope="col">Id</th>
                                            <th scope="col">Name</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Address</th>
                                            <th scope="col">Gender</th>
                                            <th scope="col">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr  th:each="e:${empList}">
                                            <td>[[${e.id}]]</td>
                                            <td>[[${e.name}]]</td>
                                            <td>[[${e.email}]]</td>
                                            <td>[[${e.address}]]</td>
                                            <td>[[${e.gender}]]</td>
                                            <td>
                                                <a th:href="@{'EditEmp/'+ ${e.id}}" class="btn btn-sm btn-primary me-1">Edit</a>
                                                <a th:href="@{'deleteEmp/'+ ${e.id}}" class="btn btn-sm btn-danger me-1">Delete</a>
                                            </td>                                                   
                                        </tr>
                                    </tbody>
                                </table>
                            </div> <!-- End of table-responsive -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" 
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" 
            crossorigin="anonymous"></script>

</body>
</html>
