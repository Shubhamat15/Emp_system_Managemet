<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base :: layout(~{::title}, ~{::section})}">
<head>
<meta charset="UTF-8">
<title>Save Employee</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>

	<section>

		<div class="container mt-5">
			<div class="row justify-content-center">
				<div class="col-md-6">
					<div class="card shadow-lg p-4">
						<h2 class="text-center">Register</h2>
                        <th:block th:if="${session.msg}">
                        <p class="text-center text-success fs-4">[[${session.msg}]]</p>
                        <th:block th:text="${@empServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>
						<form action="saveEmp" method="post">
							<div class="mb-3">
								<label>Enter Full Name</label> <input type="text"
									class="form-control" name="name" required>
							</div>
							<div class="mb-3">
								<label>Email address</label> <input type="email"
									class="form-control" name="email" required>
							</div>

							<div class="mb-3">
								<label>Address</label> <input type="text" class="form-control"
									name="address" required>
							</div>

							<div class="mb-3">
							<label>Gender</label>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio"
										name="gender" id="inlineRadio1" value="Male">
									<label class="form-check-label" for="inlineRadio1">Male</label>
								</div>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio"
										name="gender" id="inlineRadio2" value="Female">
									<label class="form-check-label" for="inlineRadio2">Female</label>
								</div>
						
							</div>


							<div class="mb-3">
								<label>Password</label> <input type="password"
									class="form-control" name="password" required>
							</div>


							<button type="submit" class="btn btn-success w-100">Register</button>
						</form>
					</div>
				</div>
			</div>
		</div>

	</section>

	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
</body>
</html>
